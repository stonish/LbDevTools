stages:
  - test
  - package
  - deploy

variables:
  RPM_REPO: incubator
  RPM_REPO_EOS: /eos/project/l/lhcbwebsites/www/lhcb-rpm/${RPM_REPO}
  RPM_REPO_URL: "http://lhcb-rpm.web.cern.ch/lhcb-rpm/${RPM_REPO}/"

centos7:
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:centos7
  script:
    - python --version
    - pip install -e .
    - python setup.py nosetests --cover-package ${CI_PROJECT_NAME}
    - mkdir -p cover_report && mv -f cover cover_report/$CI_JOB_NAME
  artifacts:
    paths:
      - cover_report
    when: always
    expire_in: 1 week

slc5:
  except:
    - tags
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:slc5
  script:
    - python --version
    - pip install -e .
    - python setup.py nosetests --cover-package ${CI_PROJECT_NAME}
    - mkdir -p cover_report && mv -f cover cover_report/$CI_JOB_NAME
  artifacts:
    paths:
      - cover_report
    when: always
    expire_in: 1 week

python2.7:
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-2.7
  script:
    - python --version
    - pip install -e .
    - python setup.py nosetests --cover-package ${CI_PROJECT_NAME}
    - mkdir -p cover_report && mv -f cover cover_report/$CI_JOB_NAME
    - python setup.py bdist_wheel --dist-dir public/${CI_PROJECT_NAME,,}
  artifacts:
    paths:
      - cover_report
      - public
    when: always
    expire_in: 1 week

python3.5:
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.5
  script:
    - python --version
    - pip install -e .
    - python setup.py nosetests --cover-package ${CI_PROJECT_NAME}
    - mkdir -p cover_report && mv -f build/lib/cover cover_report/$CI_JOB_NAME
  artifacts:
    paths:
      - cover_report
    when: always
    expire_in: 1 week

python3.6:
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.6
  script:
    - python --version
    - pip install -e .
    - python setup.py nosetests --cover-package ${CI_PROJECT_NAME}
    - mkdir -p cover_report && mv -f build/lib/cover cover_report/$CI_JOB_NAME
  artifacts:
    paths:
      - cover_report
    when: always
    expire_in: 1 week

python3.7:
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.7
  script:
    - python --version
    - pip install -e .
    - python setup.py nosetests --cover-package ${CI_PROJECT_NAME}
    - mkdir -p cover_report && mv -f build/lib/cover cover_report/$CI_JOB_NAME
  artifacts:
    paths:
      - cover_report
    when: always
    expire_in: 1 week


# Packaging step
pack-py3:
  stage: package
  only: [tags]
  dependencies: []
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.7
  script:
    - python setup.py sdist --dist-dir public/${CI_PROJECT_NAME,,}
    - python setup.py bdist_wheel --dist-dir public/${CI_PROJECT_NAME,,}
  artifacts:
    paths:
      - public
    when: always
    expire_in: 1 week

pack-py2:
  stage: package
  only: [tags]
  dependencies: []
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-2.7
  script:
    - python setup.py bdist_wheel --dist-dir public/${CI_PROJECT_NAME,,}
  artifacts:
    paths:
      - public
    when: always
    expire_in: 1 week

compiler-wrappers-rpm:
  stage: package
  dependencies: []
  tags:
    - cvmfs
  image: gitlab-registry.cern.ch/lhcb-core/lbdocker/centos7-build
  variables:
    NO_LBLOGIN: "1"
  script:
    - mkdir -p ~/rpmbuild/SOURCES public
    - cp bin/lb-gen-compiler-wrapper /userhome/rpmbuild/SOURCES
    - rpm_name=$(awk '/^Name/{n = $2}/Version/{v = $2}/Release/{r = $2}END{printf("%s-%s-%s.noarch.rpm\n", n, v, r)}'
                 rpm/CompilerWrappers.spec)
    - if curl --silent --head ${RPM_REPO_URL}${rpm_name} | grep -q "200 OK" ; then
    -   echo "${rpm_name} already in ${RPM_REPO_URL}, nothing to do"
    - else
    -   rpmbuild -bb rpm/CompilerWrappers.spec
    -   mv /userhome/rpmbuild/RPMS/noarch/${rpm_name} public
    - fi
  artifacts:
    paths:
      - public
    when: always
    expire_in: 1 week


# see https://gitlab.cern.ch/gitlabci-examples/deploy_eos for the details
# of the configuration
deploy-packages:
  stage: deploy
  only:
    - tags
  dependencies:
    - pack-py3
    - pack-py2
  image: gitlab-registry.cern.ch/ci-tools/ci-web-deployer:latest
  script:
    - test -z "$EOS_ACCOUNT_USERNAME" -o -z "$EOS_ACCOUNT_PASSWORD" -o -z "$EOS_PATH" && exit 0 || true
    # Script that performs the deploy to EOS. Makes use of the variables defined in the project
    # It will copy the generated content to the folder in EOS
    - deploy-eos
  # do not run any globally defined before_script or after_script for this step
  before_script: []
  after_script: []

deploy-rpm:
  stage: deploy
  dependencies:
    - compiler-wrappers-rpm
  image: gitlab-registry.cern.ch/ci-tools/ci-web-deployer:latest
  script:
    - test -z "$EOS_ACCOUNT_USERNAME" -o -z "$EOS_ACCOUNT_PASSWORD" && exit 0 || true
    # Script that performs the deploy to EOS. Makes use of the variables defined in the project
    # It will copy the generated content to the folder in EOS
    - export EOS_PATH=${RPM_REPO_EOS}
    - count=$(find public -type f | wc -l)
    - if [ "$count" = "0" ] ; then
    -   echo "nothing to publish"
    - else
    -   echo "publishing $count files:"
    -   find public -type f -ls
    -   deploy-eos
    - fi
  # do not run any globally defined before_script or after_script for this step
  before_script: []
  after_script: []
